<div class="row">
  <h3> {{title }} </h3>
  <div class="col-md-6 well">
    <form [ngFormModel]="userForm" (ngSubmit)="saveUser()">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <label>Name</label>
          <input 
            class="form-control" 
            type="text"
            #name="ngForm"
            ngControl="name"
            [(ngModel)]="user.name"
            />
          <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
            Please set a valid name
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            type="text" 
            #email="ngForm"
            [(ngModel)]="user.email"
            ngControl="email" />
          <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
            Please set a valid email 
          </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input 
            class="form-control" 
            type="text"
            [(ngModel)]="user.phone"
            ngContol="phone" />
        </div>
      </fieldset>
      <fieldset ngControlGroup="address">
        <legend>Address</legend>
        <div class="form-group">
          <label>Street</label>
          <input 
             class="form-control"
             type="text" 
             [(ngModel)]="user.address.street" />
        </div>
        <div class="form-group">
          <label>Suite</label>
          <input 
            class="form-control" 
            type="text"
            [(ngModel)]="user.address.suite" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input 
          class="form-control" 
          type="text" 
          [(ngModel)]="user.address.city" />
        </div>
        <div class="form-group">
          <label>Zipcode</label>
          <input 
          class="form-control" 
          type="text" 
          [(ngModel)]="user.address.zipcode" />
        </div>
      </fieldset>
      <input class="btn btn-primary" [disabled]="!userForm.valid" type="submit" value="Save">
    </form>
  </div>
</div>
