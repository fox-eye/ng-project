<h3>Add a User</h3>
<div class="row">
  <div class="col-md-6 well">
    <form [ngFormModel]="userForm">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <label>Name</label>
          <input 
            class="form-control" 
            type="text"
            ngControl="name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            type="text" 
            ngControl="email" />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input 
            class="form-control" 
            type="text"
            ngContol="phone" />
        </div>
      </fieldset>
      <fieldset ngControlGroup="address">
        <legend>Address</legend>
        <div class="form-group">
          <label>Street</label>
          <input class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label>Suite</label>
          <input class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label>Zipcode</label>
          <input class="form-control" type="text" />
        </div>
      </fieldset>
    </form>
    <input class="btn btn-primary" type="submit" value="create new user">
  </div>
</div>
