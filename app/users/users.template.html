<h1>Users</h1> 
<p>
  <a class="btn btn-primary" [routerLink]="['NewUser']">Add user</a>
</p>
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="#user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td><i class="fa fa-pencil" aria-hidden="true"></i></td>
    <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
  </tr>
</table>
