<h1>Posts</h1> 

<div class="row">
  <div class="col-md-6">
    <spinner [visible]="isLoading"></spinner>
    <ul class="list-group">
      <li *ngFor="#post of posts" 
        class="list-group-item"
        (click)="setCurrentlySelected(post)"
        [class.active]="currentPost === post"
        >{{ post.title }}
      </li>
    </ul>`
  </div>
  <div class="col-md-6">
    <div *ngIf="currentPost" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> {{ currentPost.title }}</h3>
      </div>
      <div class="panel-body">{{ currentPost.body }}</div>
      <spinner [visible]="commentsLoading"></spinner>
      <div class="media" *ngFor="#comment of currentPost.comments">
        <div class="media-left">
          <a href="#">
            <img class="media-object" src="http://dummyimage.com/80x80/802880/fff.jpg&text={{comment.name}}">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ comment.name }}</h4>
          {{ comment.body }}
        </div>
      </div>
    </div>
  </div>
</div>
